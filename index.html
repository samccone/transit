<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false" type="text/javascript">
</script>
        <script src="socket.io/socket.io.js" type="text/javascript">
</script>
        <script type="text/javascript">
var socket = io.connect('http://localhost');
        socket.on('update', function (data) {
        data.positions.forEach(function(e, i) {
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(e.latitude,e.longitude),
          map: map
        });
        });
        });
        </script>
        <style type="text/css">
html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map-canvas"></div><script type="text/javascript">
var map;
        function initialize() {
        var mapOptions = {
        zoom: 8,
        center: new google.maps.LatLng(42.51841735839844, -71.25242614746094),
        mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </body>
</html>
